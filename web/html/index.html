<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- jQuery Core-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


        <script src="js/scheduleautomation.js"></script>
        <meta charset="UTF-8">
        <title>Schedule Automation</title>
    </head>

    <body>

        <div class="container">

          <form class="form-signin" id="employee_form">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="firstname" >
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="lastname" >
            <input type="text" name="username" id="username" class="form-control" placeholder="username" >
            <input type="date" name="employedsince" id="employedsince" class="form-control" >
            <input type="number" name="weeklyhours" id="weeklyhours" class="form-control" placeholder="weeklyhours" >
            <input type="number" name="vacationdays" id="vacationdays" class="form-control" placeholder="vacationdays" >
            <textarea id="comments" name="comments" class="form-control" placeholder="comments" ></textarea>
            <div class="checkbox">
              <label>
                <input id="nightshift" type="checkbox" name="nachtschicht" value="nachtschicht"> Nachtschicht
              </label>
            </div>
            <input class="btn btn-lg btn-primary btn-block" type="submit">Submit</input>
          </form>

        </div> <!-- /container -->
    </body>

</html>
